  //localStorage都是以键值对的形式存储的，存在这里会以文本形式存储到硬盘，关闭页面不会丢失，

  //三种存储方式
    localStorage.name= '111'
    localStorage['age'] = 12;
    localStorage.setItem("pwd","111")
    //获取
    let name = localStorage.name
    let age =localStorage["age"]
    let pwd = localStorage.getItem("pwd")
    //遍历
    for(let n = 0; n<localStorage;n++){
        console.log("第" + n + "条数据key为" + localStorage.key(n) + ",value为" + localStorage.getItem(localStorage.key(n)))
